{{ content }}

{% if page.category %}
  {% for post in site.categories.[page.category] %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt }}</p>
    hehe
  {% endfor %}
{% else %}
  {% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt }}</p>
  {% endfor %}
{% endif %}
