---
layout: default
title: Blog
---

{{ content }}

{% if page.category %}
  {% for post in site.categories.[page.category] %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.excerpt }}</p>
  {% endfor %}
{% else %}
  {% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h4> 
        <a href="/{{ post.category }}">{{ post.category }}</a> 
    </h4>
    <p>{{ post.excerpt }}</p>
  {% endfor %}
{% endif %}
